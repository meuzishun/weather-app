<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../src/css/styles.min.css">
  <!-- <script src="main.js"></script> -->
  <script src="../src/index.js" type="module"></script>
</head>
<body>
  <div class="wrapper">
    <header></header>
    <main>
      <div class="card-container">
        <div class="day-card">
          <div class="day-container">
            <p>Monday</p>
          </div>
          <div class="img-container">
            <img src="../src/images/icons/reshot-icon-cloud-sun-KQ247TGXSF.svg" alt="">
          </div>
          <div class="temp-container">
            <p>58ยบ</p>
          </div>
          <div class="description-container">
            <p>Partly Cloudy</p>
          </div>
        </div>

        <div class="day-card">
          <div class="day-container">
            <p>Tuesday</p>
          </div>
          <div class="img-container">
            <img src="../src/images/icons/reshot-icon-rain-cloud-Y54T9CMSXL.svg" alt="">
          </div>
          <div class="temp-container">
            <p>48ยบ</p>
          </div>
          <div class="description-container">
            <p>Rain</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
  
</body>
</html>
